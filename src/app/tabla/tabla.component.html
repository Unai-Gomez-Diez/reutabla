<table class="table table-striped table-bordered">
  <thead class="thead-dark">
  <tr>
    <th *ngFor="let cabecera of cabeceras">{{ cabecera }}</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let dato of datos">
    <td *ngFor="let campo of cabeceras">{{ dato[campo] }}</td>
  </tr>
  </tbody>
</table>
